<!DOCTYPE html>
<html>
<head>
	<title>home_server :3</title>
	<style>
		body {
			background: url('https://hdqwalls.com/wallpapers/windows-xp-bliss-4k-lu.jpg') no-repeat center center fixed;
			background-size: cover;
			font-family: 'Courier New', Courier, monospace;
			text-align: center;
			padding: 20px;
			color: white;
			min-height: 100vh;
			margin: 0;
			position: relative;
			overflow: hidden;
		}
		header {
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 15px;
			background: rgba(184, 159, 199, 0.8);
			padding: 5px 40px;
			border-radius: 8px;
			margin: 40px auto 10px;
			max-width: 400px;
			position: relative;
			top: 20px;
		}
		#time {
			font-weight: bold;
			margin: 0 auto 20px;
			font-size: 1.2em;
			background: rgba(184, 159, 199, 0.8);
			display: inline-block;
			padding: 4px 8px;
			border-radius: 6px;
			position: relative;
			top: 20px;
		}
		img.main-image {
			max-width: 400px;
			position: fixed;
			bottom: 0;
			left: 50%;
			transform: translateX(-50%);
			border-radius: 10px;
			transition: left 0.1s linear, transform 0.1s linear;
		}
		@keyframes jump {
			0%   { bottom: 0; }
			50%  { bottom: 150px; }
			100% { bottom: 0; }
		}
		.jump {
			animation: jump 0.6s ease;
		}
		.spotify-wrapper {
			max-width: 400px;
			margin-top: 20px;
			margin-left: 70%;
		}
		iframe {
			border-radius: 12px;
			width: 100%;
			height: 352px;
			display: block;
			border: none;
		}
	</style>
</head>
<body>
	<header>
		<h1>home_server :3</h1>
	</header>

	<div id="time">--:--:--</div>

	<div class="spotify-wrapper">
		<iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/playlist/6aeVYXuP8joQUK6f7c0llX?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
	</div>

	<img class="main-image" src="https://pngimg.com/uploads/anime_girl/anime_girl_PNG10.png" alt="Fajny obrazek" />
	
	<script>
		// Clock
		function updateTime() {
			const now = new Date();
			const timeString = now.toLocaleTimeString();
			document.getElementById('time').textContent = 'Time: ' + timeString;
		}
		setInterval(updateTime, 1000);
		updateTime();

		// Anime girl movement with flipping and boundaries and jump
		const img = document.querySelector('.main-image');
		let posX = 50;
		let facingRight = false;
		let isJumping = false;

		document.addEventListener('keydown', (e) => {
			if (e.key === 'ArrowLeft') {
				posX = Math.max(5, posX - 2);
				if (facingRight) {
					img.style.transform = 'translateX(-50%) scaleX(1)';
					facingRight = false;
				}
			}
			if (e.key === 'ArrowRight') {
				posX = Math.min(95, posX + 2);
				if (!facingRight) {
					img.style.transform = 'translateX(-50%) scaleX(-1)';
					facingRight = true;
				}
			}
			if (e.code === 'Space' && !isJumping) {
				isJumping = true;
				img.classList.add('jump');
				img.addEventListener('animationend', () => {
					img.classList.remove('jump');
					isJumping = false;
				}, { once: true });
			}
			img.style.left = posX + '%';
		});
	</script>
</body>
</html>
